<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common.html}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="content">
    <div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="userId" placeholder="아이디 입력">
            <input type="text" name="password" placeholder="비밀번호 입력">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-text" id="err_message" th:if="${error != null}" style="color:red ; font-weight:bold;text-align: center ;padding-top:0px;">
        <span th:text="${error}"></span>
    </div>
    <div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 200px auto; ">
        <h1>카카오 로그인</h1>
        <a th:href="${location}">
            <img src="/images/kakao_login_medium_wide.png" >
        </a>
    </div>
</th:block>

</body>
</html>
